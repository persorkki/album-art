<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
</head>
<body>
	{% for thumb, big in imgs.items() %}
		<div class="thumb-image">
			<a href={{big}} class="thumb-button">
			<img src={{ thumb }}>
			</a>
		</div>
	{% endfor %}

</body>
</html>
